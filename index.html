<body>


<section id="title">
    <div class="container-fluid">

        <!--  Nav Bar  -->

        <!--  Heading Row  -->

        <div class="row">
            <div class="col-lg-8">
                <h1 class="big-heading">Search for new and interesting events in any city</h1>
            </div>
        </div>
    </div>

</section>

<!--  Search zone  -->
<section id="main-content">
    <form class="form-inline justify-content-center">
        <div class="form-group">
            <input id="searchCity" type="text" class="form-control" name="search_city" placeholder="Enter the city...">
        </div>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="and dates...">
            <span class="input-group-btn">
                <button type="submit" id="search_button" class="btn btn-default">Search</button>
            </span>
        </div>
    </form>

</section>

<!--  Display event cards   -->

<section id="pricing">
    <h2>Here are the events we found for you </h2>
    <p>You may select the ones you like and they'll be saved in your cart.</p>
    <div class="row">
        <div class="pricing-column col-lg-4 col-md-6" >
            <div class="card">
                <div class="card-header">
                    <h3>Event Number 1</h3>
                </div>

                <div class="card-body">
                    <h2>location of event</h2>
                    <p>Short description</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-dark">Buy</button>
                </div>
            </div>
        </div>

        <div class="pricing-column col-lg-4 col-md-6" >
            <div class="card">
                <div class="card-header">
                    <h3>Event Number 2</h3>
                </div>

                <div class="card-body">
                    <h2>location of event</h2>
                    <p>Short description</p>
                    <button type="button" class="btn btn-lg btn-block btn-outline-dark">Buy</button>
                </div>
            </div>
        </div>


    </div>
</section>
