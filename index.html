    <section id="title">

    <!--  Search zone  -->
    <section id="main-content" class="text-center pb-5">

            </div>
            <div class="input-group">

                <input id="searchKeyword" type="text" class="form-control rounded" placeholder="Keyword (optional)...">

                <span class="input-group-btn">
                    <button id="search_button" class="btn btn-default ml-2 border">Search</button>
                </span>
            </div>
        </form>

    </section>

    <!--  Display Map   -->
    <section id="map_dump">

    </section>
